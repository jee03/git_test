<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://kit.fontawesome.com/797af710b1.js" crossorigin="anonymous"></script>
    <style>
        .sweet-bar--cotainer {
            font-size: 12px;
            width: 150px;
        }

        .sweet-bar--text {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        meter {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .fa-carrot {
            float: right;
        }

        .red {
            color: #d83b01;
        }

        .orange {
            color: #FFB900;
        }

        .green {
            color: #107C10;
        }
    </style>
</head>

<body>
    <div class="sweet-bar--cotainer">
    </div>
    <script>


        document.ready = meterHandeler();

        function meterHandeler() {
            const sweetBarContainer = document.querySelector(".sweet-bar--cotainer");
            const sweetText = document.querySelector(".sweet-bar--text");
            let sweetB = 0;
            if (sweetB != 0) {
                if (sweetB < 33) {
                    sweetBarContainer.classList.add("red");
                    sweetBarContainer.innerHTML =
                        `<p class="sweet-bar--text">${sweetB}%</p>
         <i class="fas fa-carrot"></i>
        <meter
         min="0" max="100"
         low="33" high="66" optimum="80"
         value="${sweetB}">
        </meter>`
                } else if (sweetB != 66 && 33 <= sweetB && sweetB < 66) {
                    sweetBarContainer.classList.add("orange");
                    sweetBarContainer.innerHTML =
                        `<p class="sweet-bar--text">${sweetB}%</p>
        <i class="fas fa-carrot"></i>
        <meter
         min="0" max="100"
         low="33" high="66" optimum="80"
         value="${sweetB}">
        </meter>`
                } else if (66 <= sweetB) {
                    sweetBarContainer.classList.add("green");
                    sweetBarContainer.innerHTML =
                        `<p class="sweet-bar--text">${sweetB}%</p>
        <i class="fas fa-carrot"></i>
        <meter
         min="0" max="100"
         low="33" high="66" optimum="80"
         value="${sweetB}">
        </meter>`
                }
            } else {
                sweetBarContainer.innerHTML =
                    `<p class="sweet-bar--text">거래량이 부족해요 ! </p>
        <i class="fas fa-carrot"></i>
        <meter
         min="0" max="100"
         low="34" high="66" optimum="80"
         value="${sweetB}">
        </meter>`
            }
        }
    </script>
</body>

</html>
